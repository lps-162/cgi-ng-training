
<div *ngIf="employee">
  <h3>
    Employee Details - {{ employee.id }}
  </h3>
  First Name: {{ employee.first_name }}
  <br>  
  Last Name: {{ employee.last_name }}
  <br>

  City: {{ employee.city }}
  <br>
  Date: {{ employee.joining_date | date }}
  <br>
  Fullname: {{ employee.full_name }}
</div>
